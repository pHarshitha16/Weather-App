<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="D:\Weather-App\week4.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="box">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Type a city name..."
                autofocus="off"
                autocomplete="off"
                class="form-control shadow-sm"
                id="place"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <div>
          <h1 class="city">Sydney NSW, Australia</h1>
          <ul class="date-con">
            <li id="dayAndTime">Wednesday 22:00</li>
            <li>Partly Cloudy</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-2">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Cloudy icon"
              class="weather-icon"
            />
          </div>
          <div class="col-3">
            <span class="temperature">19</span
            ><span class="units"
              ><a id="celsius" href="#"> °C </a>|
              <a id="fahrenheit" href="#">°F</a></span
            >
          </div>
          <div class="col-4">
            <ul class="details">
              <li>Precipitation: 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="D:\Weather-App\week4.js"></script>
  </body>
</html>
